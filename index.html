<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/styles/main.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <section class="stats-card">
    
    <picture class="stats-card__img">
      <source media="(max-width: 500px)" srcset="./src/images/image-header-mobile.jpg">
      <img src="./src/images/image-header-desktop.jpg" alt="Stats preview card">
    </picture>

    <article class="stats-card__content">
      <h1 class="stats-card__title">Get <span>insights</span> that help your business grow.</h1>

      <p class="stats-card__description"> 
      Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.
      </p>

      <ul class="stats-card__stats">
        <li class="stats-card__stats--item"><span>10k+</span> companies</li>
        <li class="stats-card__stats--item"><span>314</span> templates</li>
        <li class="stats-card__stats--item"><span>12m+</span> queries</li>
      </ul>
    </article>

  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/elian-dev">elian-dev</a>.
  </div>

</body>
</html>
